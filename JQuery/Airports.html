<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>This is Airport Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
    function onDataReceived(data, status, xhr) {
      console.log(data);
      console.log(status);
      console.log(xhr);
      $('#name').text(data.name);
      $('#city').text(data.city);
      $('#Weather').text(data.weather.weather);
      $('#Temperature').text(data.weather.temp);
    }

    function onError(xhr, status, error) {
      console.log("Error: " + error);
      console.log("XHR: " + xhr);
      console.log("status: " + status);
    }
    /*

     $(document).keypress(function() {
     console.log("Key Pressed");
     })

    $(document).ready(function() {
      $('button').click(function() {
        var url = 'http://services.faa.gov/airport/status/{CODE}'
          .replace('{CODE}', $('input').val());
        //$.get(url, onDataReceived);

        var request = {
          url: url,
          type: 'GET',
          success: onDataReceived,
          headers: {
            Accept: 'application/json'
          },
          error: onError,
          timeout: 3000
        };

        $.ajax(request);
      });
    });

    /*

     $('#title').animate(properties, 1000);
     }
     */
  </script>

<body>
<input placeholder="Enter Airport Name">
<button>GetInfo</button>

<p>Airport Name</p>
<p id="name"></p>
<br>

<p>Airport City</p>
<p id="city"></p>
<br>

<p>Airport Weather</p>
<p id="Weather"></p>
<br>

<p>Airport Temperature</p>
<p id="Temperature"></p>
